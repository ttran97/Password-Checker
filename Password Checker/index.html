<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Tony Tran - Password Checker</title>

   
</head>
<body>
    <div class ="header1"> <!-- Reference from W3Schools-->
      <h2>Password Checker</h2>
    </div>


    <div class="group"> 
        <label for="">Password</label> 
        <input type="text" 
               id="password"
               placeholder="Enter your password here" /> 
               <i class="fa-solid fa-eye"></i>
        <label for=""> 
              Strength of password 
          </label> 
        <div class="power-container"> 
            <div id="power-point"></div> 
        </div> 
    </div> 
    
    <div class="border"><h2></h2></div>
    <div class="bg-images"></div>

    <div class="header2">
        <h2>Password Validation</h2>  <!-- Reference from W3Schools-->
    </div>
    <div class="container">
        <form>
          <label for="psw">Password</label>
          <input type="password" id="psw" name="psw" 
          placeholder ="Enter your password here" 
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
          title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
          required>
        </form>
      </div>
      
      <div id="message">
        <h3>Password should be:</h3>
        <p id="letter" class="invalid">A <b> least 1 lowercase</b> letter</p>
        <p id="capital" class="invalid">A <b>least 1 capital (uppercase)</b> letter</p>
        <p id="number" class="invalid">A <b>least 1 number</b></p>
        <p id="length" class="invalid">Minimum <b>8 characters</b></p>    
      </div>
    <div class = "footer">
      <p>@2024 | Tony Tran</p>
    </div>



    <script src="script.js"></script>

</body>

</html>
